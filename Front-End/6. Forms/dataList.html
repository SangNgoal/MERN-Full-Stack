<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datalist</title>
</head>
<body>
  <h1>Datalist</h1>
  <hr>

  <label for="">Choose a browser</label>
  <br>

  <input list="browser" type="text">
  <datalist id="browser">
    <option value="Safari"/>
    <option value="Chorme"/>  
    <option value="Operamini"/>  
    
    
  </datalist>

  

  <!-- dataList -->
  
</body>
</html>
