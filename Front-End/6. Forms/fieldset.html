<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fieldset</title>
</head>
<body>

  <h1>Fieldset</h1>
  <hr>



  <!-- group releated form element together, provide caption for the group-->

  <fieldset>
    <legend> Select favorite Color</legend>
    <label for="">Red</label>
    <input type="radio">
    <label for="">Green</label>
    <input type="radio">
    <label for="">Yellow</label>
    <input type="radio">
  </fieldset>
  
</body>
</html>
