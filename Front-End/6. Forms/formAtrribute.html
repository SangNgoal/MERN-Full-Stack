<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Form</title>
</head>
<body>
  <h1> Basic Form</h1>
  <hr>
  <!-- Basic Form -->
  <form action="">
    <div>
      
      <label for="">Enter full name</label>
      <input type="text">
    </div>
    <br>
    <div>
      <label for=""> Your Age</label>
      <input type="text" name="" id="">
    </div>

    <!-- checkbox Attribute -->
    <br>

    <div>
      <label for="">checkbox</label>
      <input type="checkbox" name="" id="">
    </div>

    <!-- required attribute -->
    <!-- place holder -->

    <br>

    <div>
      <label for="">required</label>
      <input type="number" name="" id="" required placeholder="Enter Age">
    </div>
    
    <!-- min max attribute -->
    <br>

    <div>
      <label for="">Min and MAx </label>
      <input type="number" name="" id="" required placeholder="Enter Min or Max Attribute" min="0" max="100">
    </div>

    <!-- step -->

    <br>

    <div>
      <label for="">Min and MAx </label>
      <input type="number" name="" id="" required placeholder="Step by 2" step="2" min="0">
    </div>

    <!-- color  -->

    <br>

    <div>
      <label for="">Color </label>
      <input type="color" >
    </div>

    <!-- date -->

    <br>

    <div>
      <label for="">Date   </label>
      <input type="date" name="" id="">
    </div>

    <!-- file  -->
    <br>

    <div>
      <label for="">File upload </label>
      <input type="file" name="" id="">
    </div>



    <button>Submit</button>

  </form>
  
</body>
</html>
