<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple and Single select</title>
</head>
<body>
  <h1> Multiple and single select </h1>
  <br>
<div>
  <label for=""> Select your best progarming and libraries</label>
</div>
  
<select name="lang" id="">
  <option value="Javascript">Javascript</option>
  <option value="">Python</option>
  <option value="">MongoDB</option>
  <option selected value="">ReacJs</option>
</select>
<br>
<br>




  <!-- selected by default -->

<div>
    <label for=""> Select your language</label>
</div>

<select name="" id="">
  <option selected >English</option>
  <option selected >Vietnamese</option>
  </select>

</body>
</html>
