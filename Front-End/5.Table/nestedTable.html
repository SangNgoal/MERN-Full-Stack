<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Nested HTMl table</title>
</head>
<body>
  <h1>Employee Table</h1>
  <hr>
  
  <table>
    <caption>
      Employee Information
    </caption>

    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Gender</th>
      <th>Department</th>
    </tr>
    
    <tr>
      <td>John Smith</td>
      <td>28</td>
      <td>Male</td>
      <!-- Nesting Table -->
      <td>
        <table>
          <tr>
            <th>Department Name</th>
            <td>Manager</td>
            <td>Sales</td>
          </tr>

          <tr>
            <td>Sales
            </td>
            <td>Emma</td>
            <td>$2000</td>
          </tr>

          <tr>
            <td>IT
            </td>
            <td>John</td>
            <td>$2000</td>
          </tr>


          <tr>
            <td>Outsourcing
            </td>
            <td>Nick</td>
            <td>$2000</td>
          </tr>

  
    
        </table>
    
        
      </td>
    </tr>

    <tr>
      <td>Mike</td>
      <td>22</td>
      <td>Male</td>
      <td>
        <table>
          <tr>
            <th>Department Name</th>
            <td>Manager</td>
            <td>Sales</td>
          </tr>

          <tr>
            <td>Sales
            </td>
            <td>Emma</td>
            <td>$2000</td>
          </tr>

          <tr>
            <td>IT
            </td>
            <td>John</td>
            <td>$2000</td>
          </tr>


          <tr>
            <td>Outsourcing
            </td>
            <td>Nick</td>
            <td>$2000</td>
          </tr>

  
    
        </table>
    
        
      </td>
    </tr>

    
  </table>
  
</body>
</html>
