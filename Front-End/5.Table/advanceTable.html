<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advance HTML Table </title>
</head>
<body>
  <table style="width: 100%; border: 1px solid #ccc; margin: 20px 0">
    <caption style="text-align: left; font-weight: bolder; margin-bottom: 10px;">
      Sale Report
    </caption>
    <colgroup>
      <col style="width: 20%;">
      <col style="width: 30%;">
      <col style="width: 25%;">
      <col style="width: 25%;">
    </colgroup>
    <thead>
      <tr style="text-align: left; background-color: #ccc;">
        <th style=" padding: 10px; border: 1px black;">Region</th>
        <th style=" padding: 10px; border: 1px black;">Product</th>
        <th style=" padding: 10px; border: 1px black;">Qty Sold</th>
        <th style=" padding: 10px; border: 1px solid black;">Total Sales</th>
      </tr>
    </thead>
    <tbody>
     

      <tr>
        <td style=" padding: 10px; border: 1px solid black;">North</td>
        <td style=" padding: 10px; border: 1px solid black;">Iphone</td>
        <td style=" padding: 10px; border: 1px solid black;">20</td>
        <td style=" padding: 10px; border: 1px solid black;">$900</td>
      </tr>

      <tr>
        <td style=" padding: 10px; border: 1px solid black;">South</td>
        <td style=" padding: 10px; border: 1px solid black;">Imac</td>
        <td style=" padding: 10px; border: 1px solid black;">23</td>
        <td style=" padding: 10px; border: 1px solid black;">$7000</td>
      </tr>

      <tr>
        <td style=" padding: 10px; border: 1px solid black;">West</td>
        <td style=" padding: 10px; border: 1px solid black;">laptop</td>
        <td style=" padding: 10px; border: 1px solid black;">10</td>
        <td style=" padding: 10px; border: 1px solid black;">$1000</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th style="font-size: x-large; font-weight: 900;">total Sales</th>
        <td style="font-size: x-large; font-weight: 900;">$9000</td>
      </tr>
    </tfoot>
  
  
  
  
  
  
  </table>
  
</body>
</html>
